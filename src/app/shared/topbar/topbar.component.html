<div class="main-header fixed-top">
    <div class="header-menu">
        <div class="header-mobile-nav-wrapper">
            <div class="navbar-toggle" (click)="collapse = !collapse">
                <fa-icon [icon]="faBars" size="2x"></fa-icon>
            </div>
        </div>
        <div class="header-logo-wrapper">
            <img class="header-logo-image" src="./assets/images/logo.png" alt="Hero">
        </div>
        <div class="header-nav-wrapper">
            <ul class="header-nav">
                <li class="header-nav-item">
                    <a [routerLink]="['/']">HOME</a>
                </li>
                <li class="header-nav-item">
                    <a [routerLink]="['/']">SHOP<fa-icon [icon]="faCaretDown"></fa-icon></a>
                </li>
                <li class="header-nav-item">
                    <a [routerLink]="['/']">JOURNAL</a>
                </li>
                <li class="header-nav-item">
                    <a [routerLink]="['/']">MORE<fa-icon [icon]="faCaretDown"></fa-icon></a>
                </li>
            </ul>
        </div>
        <div class="header-cart-wrapper">
            <div class="header-cart">
                <div class="mobile-shopping-cart">
                    <span (click)="toggleCartPopup($event)"><fa-icon [icon]="faShoppingCart" size="2x"></fa-icon> <span *ngIf="cart_num">( {{cart_num}} )</span></span>
                </div>
                <div class="header-cart-item">
                    <a href="" (click)="toggleCartPopup($event)">MY CART <span *ngIf="cart_num">( {{cart_num}} )</span><fa-icon [icon]="faCaretDown"></fa-icon></a>
                </div>
            </div>
        </div>
    </div>
    <ul class="mobile-header-nav" *ngIf="collapse" (click)="collapse = !collapse">
        <li>
            <a routerLink="/">HOME</a>
        </li>
        <li>
            <a routerLink="/">SHOP</a>
        </li>
        <li>
            <a routerLink="/">JOURNAL</a>
        </li>
        <li>
            <a routerLink="/">MORE</a>
        </li>
    </ul>
    <cart-popup></cart-popup>
</div>
